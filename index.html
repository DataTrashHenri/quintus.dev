<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>Quintus.dev - Your Name</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #000000;
      --bg-gradient: linear-gradient(135deg, #088354, #016583, #2b016d);
      --text-color: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.9);
      --accent-color: #048600;
      --transition-speed: 0.3s;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      flex-direction: column;
    }
    .profile-card {
      background-color: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      padding: 40px 30px;
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
      margin-bottom: 30px;
    }
    .profile-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--primary-color);
    }
    p.bio {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
      color: #333;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social-links a {
      display: inline-block;
      width: 40px;
      height: 40px;
      background-color: var(--accent-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform var(--transition-speed), background-color var(--transition-speed);
    }
    .social-links a svg {
      width: 20px;
      height: 20px;
      fill: var(--text-color);
      transition: fill var(--transition-speed);
    }
    .social-links a:hover {
      transform: scale(1.15);
      background-color: var(--primary-color);
    }
    .social-links a:hover svg {
      fill: #ffffff;
    }
    .repo-card {
      background-color: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      padding: 30px;
      text-align: center;
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    }
    .repo-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
    }
    .repo-card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    .repo-card p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #333;
    }
    .repo-card a {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: var(--text-color);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color var(--transition-speed);
    }
    .repo-card a:hover {
      background-color: var(--primary-color);
    }
    @media (max-width: 480px) {
      .profile-card {
        padding: 20px 15px;
      }
      .repo-card {
        padding: 20px 15px;
      }
      h1 {
        font-size: 1.5rem;
      }
      p.bio {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="20250622_1411_Vibrant Space Donut_simple_compose_01jybrrzv2fp9rwf38kazqyq7m.png" alt="Profile Picture" class="profile-img">
    <h1>Henri Julius Röck</h1>

  </div>

</body>
</html>
